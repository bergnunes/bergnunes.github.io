<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="ibge_css.css">

	<title>Formulário IBGE</title>

</head>

<body class="container bg-secondary">

	<div class="bg-white mt-5 m-3 p-3 ">

	<h1 class="mt-3">Formulário IBGE</h1>
	<hr>

	<form class="form-control">

		<label for="regiao">Região</label><br>

			<select name="regiao" id="regiao" required>
				<optgroup>
					<option disabled selected>-- Selecione a Região --</option>
					<option>Nordeste</option>
					<option>Norte</option>
					<option>Centro-Oeste</option>
					<option>Sudeste</option>
					<option>Sul</option>
				</optgroup>
			</select><br><br>

		<label for="estado">Estado</label><br>

			<select name="estado" id="estado" required>
				<optgroup>
					<option disabled selected>-- Selecione o Estado --</option>
						<option>Ceará</option>
						<option>Acre</option>
						<option>Alagoas</option>
						<option>Amapá</option>
						<option>Amazonas</option>
						<option>Bahia</option>
						<option>Distrito Federal</option>
						<option>Espírito Santo</option>
						<option>Goiás</option>
						<option>Maranhão</option>
						<option>Mato Grosso</option>
						<option>Mato Grosso do Sul</option>
						<option>Minas Gerais</option>
						<option>Pará</option>
						<option>Paraíba</option>
						<option>Paraná</option>
						<option>Pernambuco</option>
						<option>Piauí</option>
						<option>Rio de Janeiro</option>
						<option>Rio Grande do Norte</option>
						<option>Rio Grande do Sul</option>
						<option>Rondônia</option>
						<option>Roraima</option>
						<option>Santa Catarina</option>
						<option>São Paulo</option>
						<option>Sergipe</option>
						<option>Tocantins</option>
					</optgroup>
			</select><br><br>

			<label for="cidade">Cidade</label>
				<select name="cidade" id="cidade" required>
					<optgroup>
						<option disabled selected>-- Selecione a Cidade --</option>
							<option>Fortaleza</option>
							<option>Caucaia</option>
							<option>Maracanaú</option>
							<option>Eusébio</option>
							<option>Maranguape</option>
							<option>Aquiraz</option>
							<option>Sobral</option>
					</optgroup>
				</select><br><br>

				<button class="btn btn-info btn-lg">Enviar</button>

	</form>

	</div>

</body>
</html>
