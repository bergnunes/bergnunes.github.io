<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Aula 12</title>

  </head>

  <body class="container">

    <h1 class="mt-5">Buscar endereço pelo CEP</h1>
    <hr>

    <form action="#">

      <label for="CEP">CEP</label>
      <input id="cep" type="text" min="0" max="8" class="form-control">
      <br>

      <label for="logradouro">Logradouro</label>
      <input id="logradouro" type="text" class="form-control">
      <br>

      <label for="numero">Número</label>
      <input id="numero" type="number" min="0" class="form-control">
      <br>

      <label for="bairro">Bairro</label>
      <input id="bairro" type="text" class="form-control">
      <br>

      <label for="cidade">Cidade</label>
      <input id="cidade" type="cidade" class="form-control">
      <br>

      <label for="uf">UF</label>
      <input id="uf" type="text" class="form-control">
      <br>

      <button class="btn btn-primary">ENVIAR</button>

    </form>
    <br><br>

    <script src="cep.js"></script>

  </body>
</html>
